<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-O-Meter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a2c8e;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }
        label:hover {
            color: #6e48aa;
        }
        input[type="radio"] {
            accent-color: #6e48aa;
            transform: scale(1.2);
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #6e48aa;
            outline: none;
        }
        input[type="submit"] {
            background: #6e48aa;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        input[type="submit"]:hover {
            background: #9d50bb;
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }
        .error, .success {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 500;
        }
        .error { color: #e63946; }
        .success { color: #2a9d8f; }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood-O-Meter</h1>
        <p>Discover your emotions with a click!</p>
        <form action="/start_detection" method="post">
            <label>
                <input type="radio" name="input_source" value="webcam" checked>
                Webcam
            </label>
            <label>
                <input type="radio" name="input_source" value="video">
                Video File
                <input type="text" name="video_path" placeholder="Enter video file path">
            </label>
            <input type="submit" value="Start Detection">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
